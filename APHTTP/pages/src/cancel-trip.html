<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css-style">
    <title>Trip Request</title>
</head>
<body>
    <nav id="navbar" class="bg-prim row-flex">
        <ul class="list row-flex flex-item">
            <li>
                <a href="/" class="btn">Home</a>
            </li>
            
            <li>
                <a href="/signup" class="btn">Sign up</a>
            </li>
            <li>
                <a href="/trip-request" class="btn">Trip request</a>
            </li>
            <li>
                <a href="/trips-list" class="btn">Trips list</a>
            </li>
            <li>
                <a href="/cancel-trip" class="btn current">Cancel trip</a>
            </li>
        </ul>
        <img src="/images/ut_logo" alt="UTaxi" >
    </nav>
    <section class="py-1">
        <div class="row-flex" id="center-form">
            <form action="/cancel-trip" class="contain" id="form" method="post">
                <h2>Cancel trip</h2>

                <div>
                    <label for="username" class="block bold">Username : </label>
                    <input type="text" name="username" id="username">
                </div>

                <div>
                    <label for="trip-id" class="bold">Trip id : </label>
                    <input type="number" name="trip-id" id="trip-id">
                </div>
                <button type="submit" class="btn submit">Cancel trip</button>
            </form>
        </div>

    </section>


    <footer class="row-flex bg-prim" id="footer">
        <p class="text-center"> &copy; Produced By : Seyyed Ahmad Rokni Hosseini</p>


    </footer>
</body>
